<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>weather</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <form action="#" class="form">
      <input type="text" class="input-search" placeholder="Shahar nomi???" />
    </form>

    <div class="loader-box">
    <div class="loader"></div>
    </div>

    <div class="wrapper">
      <div class="recently-cities">
        <h2 class="recently">Recently</h2>
        <ul class="recently-list"></ul>
      </div>

      <div class="city-box">
        <h2 class="city-title"></h2>
        <a href="#" class="city-location">location</a>
        <div class="city-desc">
          <img src="" class="city-img" alt="" />
          <p class="city-text">
            <span class="havo"></span>
            <span class="sky"></span>
          </p>
        </div>
        <p class="city-degree"></p>
        <div class="city-bottom">
          <span class="city-deg"></span>
          <span class="city-speed"></span>
        </div>
      </div>

      <div class="favourite-cities">
        <h2 class="favourite">Favourite</h2>
        <ul class="favourite-list"></ul>
      </div>
    </div>
    <script src="./app.js"></script>
  </body>
</html>
