<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="https://echo.htmlacademy.ru" method="post" autocomplete="on">
        <h2>Registration</h2>
        <label for="user-name">First Name:</label>
        <input name="user-name" id="user-name" type="text"><br>

        <label for="user-surname">Second Name:</label>
        <input name="user-surname" id="user-surname" type="text"> <br>

        <label for="user-email">Email</label>
        <input type="email" id="user-email" name="user-email"><br>

        <label for="user-password">Password</label>
        <input type="password" name="user-password" id="user-password"><br>

        <h2>Location</h2>

        <label for="user-country">Country</label>
        <input name="user-country" type="text" id="user-country"><br> 

        <label for="user-city">City</label>
        <input type="text" id="user-city" name="user-city"><br>

        <h2>Date of Birth</h2>
        <label for="user-date of birth">Date</label>
        <input type="date" id="user-date of birth" name="user-date of birth"> 

        <h2>Phone Number</h2>
        <label for="user-phone">Phone Number</label>
        <input type="text" id="user-phone" name="user-phone number"> <br>

        <h2>Gender:</h2>
        <label for="user-male">Male</label>
        <input type="radio" id="user-male" name="user-gender" value="Male" ><br>

        <label for="user-female">Female</label>
        <input type="radio" id="user-female" name="user-gender" value="Female"> <br>

        <h2>Language</h2>
        <label for="user-uzb">1.Uzbek</label>
        <input type="radio" id="user-uzb" name="user-language" value="Uzbek">

        <label for="user-rus">2.Russian</label>
        <input type="radio" name="user-language" id="user-rus" value="Russian">

        <label for="user-english">3.English</label>
        <input type="radio" id="user-english" name="user-language" value="English">

        <h2>Test for Person</h2>
        <label for="user-person">Which color is it?</label>
        <input id="user-person" name="user-person" type="color"> <br>


        <label for="user-person2">A. Black</label>
        <input type="radio" id="user-person2" name="user-person" value="A. Black"> <br>

        <label for="user-person3">B. Red</label>
        <input type="radio" id="user-person3" name="user-person" value="B. Red"> <br>

        <label for="user-person4">C. Blue</label>
        <input type="radio" id="user-person4" name="user-person" value="C. Blue"> <br>

        <h2>Education</h2>

        <label for="user-education">Where do you study?</label>
        <input type="text" id="user-education" name="user-education"> <br>
        
        


        
        <button type="submit">ENTER</button> 

    </form>
</body>
</html>
