<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./main.css">
</head>
<body>
    <form action="#" class="form">
        <div class="left">
            <label for="name" class="name">First Name</label><br>
            <input id="name" type="text" class="input-1"><br>
            <p class="status1"></p><br>
    
            <label for="user" class="user">Create Username</label><br>
            <input id="user" type="text" class="input-2"><br>
            <p class="status2"></p><br>
    
            <label for="password" class="password">Password</label><br>
            <input id="password" type="password" class="input-3"><br>
            <p class="status3"></p><br>
        </div>

        <div class="right">
            <label for="last" class="last">Last Name</label><br>
            <input id="last" type="text" class="input-4"><br>
            <p class="status4"></p><br>
    
            <label for="email" class="email">Email</label><br>
            <input id="email" type="email" class="input-5"><br>
            <p class="status5"></p><br>
    
            <label for="pass" class="confirm">Confirm Password</label><br>
            <input id="pass" type="password" class="input-6"><br>
            <p class="status6"></p>
            <button type="submit" class="submit">submit</button>
        </div>

    </form>
    <script src="./main.js"></script>
</body>
</html>
