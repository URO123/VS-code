<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="https://echo.htmlacademy.ru" method="post" autocomplete="on">
        <h2>PROFIL</h2>

        <input type="text" placeholder="Ismingizni yozing" 
        name="user-name" aria-label="Ismingizni yozing" required> <br>

        <input type="text" placeholder="Write your surname" name="user-surname" aria-label="Write your name" required> <br>


        </h2> Choose your favourite Game</h2> <br>
        <label for="user-game">FIFA</label>
        <input type="checkbox" id="user-game" name="user-game" value="FIFA"> <br>

        <label for="user-game1">Red Ball 4</label>
        <input type="checkbox" id="user-game1" name="user-game1" value="Red Ball 4"><br>

        <label for="user-game2">STAND OF</label>
        <input type="checkbox" id="user-game2" name="user-game2" value="STAND OF"><br>

        <label for="user-game3">PUBG mobile</label>
        <input type="checkbox" id="user-game3" name="user-game3" value="PUBG mobile"> <br>

        <label for="user-date">Date of Birth</label>
        <input type="date" id="user-date" name="user-date" required> <br>

        <label for="user-time">time</label>
        <input type="time" id="user-time" name="user-time"> <br>

        <label for="user-color">Color</label>
        <input type="color" id="user-color" name="user-color"> <br>

        <label for="user-tel">Phone Number</label>
        <input type="tel" id="user-tel" name="user-tel" value="+998" required maxlength="13" minlength="9" >

        <h2>Choose your favourite subjects</h2> 
        <label for="math">Math</label>
        <input type="checkbox" id="math" name="user-subject" value="Math"> <br>

        <label for="1">IT</label>
        <input type="checkbox" id="1" name="user-subject" value="IT"> <br>

        <label for="2">Biology</label>
        <input type="checkbox" id="2" name="user-subject" value="Biology"> <br>

        <label for="3">English</label>
        <input type="checkbox" id="3" name="user-subject" value="English"> <br>

        <label for="4">Russian</label>
        <input type="checkbox" id="4" name="user-subject" value="Russian"> <br>

        <label for="5">History</label>
        <input type="checkbox" id="5" name="user-subject" value="History"> <br>
        
        <label for="6">Geometry</label>
        <input type="checkbox" id="6" name="user-subject" value="Geometry"> <br>



        <label for="IT">
            Ismingizni yozing
            <input type="text" id="IT" name="user-name" placeholder="Ismingizni yozing">
        </label>

        <button type="submit">Enter</button>
    </form>
</body>
</html>
