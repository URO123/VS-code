<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>WEATHER</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <form action="#" class="form">
      <input type="text" class="input" placeholder="Shahar nomi???" />
      <button class="btn">search</button>
    </form>
    <p class="red" style="color: red"></p>
    <div class="box">
      <h3 class="city"></h3>
      <p class="weather"></p>
      <div class="div">
        <p class="desc"></p>
        <p class="text"></p>
        <img class="city-img" src="" alt="icon">
      </div>
      <div class="box-4">
        <img src="./weather-wind-3.svg" alt="" class="img">
        <div class="box-3">
          <p class="deg"></p>
          <p class="speed"></p>
        </div>
      </div>
    </div>
    <script src="./app.js"></script>
  </body>
</html>
